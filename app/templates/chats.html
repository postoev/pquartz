<!-- app/templates/home/chats.html -->

{% extends "base.html" %}
{% block title %}Chats{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 60px; color: grey;">
    <div class="row">
    	<div class="col-sm-4">
    		<div class="row">
	            {% for name in data %}
	            	<div class="col" data-name="{{ name }}" style="text-align: center; border: 1px grey solid; padding: 15px;">
	            		{{ name }}
	            	</div>
	           	{% endfor %} 
	        </div>
        </div>
        <div class="col-sm-8" style="text-align: center;">
        	<h3>Chat will be desplyed here</h3>
        	<div>
        		<input id="messagebody" type="textarea" style="width: 75%; height: 90px; float: left">
        		<input type="button" style="width: 20%; height: 90px; text-align: center" value="Send">
        	</div>
        </div>
    </div>
</div>
{% endblock %}
