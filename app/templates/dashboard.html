<!-- app/templates/home/dashboard.html -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<div class="intro-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="intro-message">
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="chat-wrapper">
    <ul class="chat-messages">
      {% for message in chat_messages %}
        <li>{{ message.message }}</li>
      {% endfor %}
    </ul>
    <div class="chat-form">
      <input type="text" placeholder="type your message ">
      <button onclick="sendChatMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  var socket = io(url);
  socket.on('connection', function() {
    console.log('socket connected')
  })
  socket.on('message', function(data) {
    $(".chat-messages").append('<li>' + data.message + '</li>');
  })
  function sendChatMessage() {
    var msg = $(".chat-form input").val();
    $.post('/send_message', { message: msg })
  }
</script>
<!--   socket.emit('message', {message: 'asdasd' }) На сервере что-то подобное-->
<div class="container">
  <form>
    <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<span>Добавление собеседника:</span>
<input type="textbox" id="username">
<input type="submit" value="Добавить">
{% endblock %}
